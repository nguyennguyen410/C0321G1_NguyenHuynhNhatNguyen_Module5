<h1>List Product</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Stock</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of listItem">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td [ngStyle]="{color: (item.stock > 5? 'green': 'red')}">{{item.stock}}</td>
    <td>
      <app-product-child [id]="item.id" (deleteProduct)="deleteItem($event)"></app-product-child>
    </td>
  </tr>
</table>
